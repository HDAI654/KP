{% load static %}
<html lang="en">
  <head>
  	<title>Login to KOLBOP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="{% static 'css_login/style.css'%}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images_login/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
							<form action="check" method="post">
								{% csrf_token %}
								{% for item in form %}
									<div class="form-group">
										<label class="mb-1">{{ item.label_tag }}</label>
										{{ item }}
									</div>
								{% endfor %}
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
								</div>
							</form>
						<p class="w-100 text-center">&mdash; If you don't have account &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded">Register</a>
							<a href="#" class="px-2 py-2 ml-md-1 rounded">Message to HDAI</a>
						</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

  <script src="{% static 'js_login/jquery.min.js'%}"></script>
  <script src="{% static 'js_login/popper.js'%}"></script>
  <script src="{% static 'js_login/bootstrap.min.js' %}"></script>
  <script src="{% static 'js_login/main.js'%}"></script>

	</body>
</html>
